<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Swap</title>
    <link rel="shortcut icon" type="image/png" href="" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="assets/js/cardswap.js" defer></script>
  </head>

  <body>
    <!--Navbar-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">80's?</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto d-flex align-items-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="play.html"
                >Play <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link modalOpen" id="aboutButton" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- About Modal -->
      <div id="aboutModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>about modal</p>
        </div>
      </div>
      <!-- Credit Modal -->
      <div id="creditModal" class="modal">
        <div class="modal-content">
          <span class="close" id="creditClose">&times;</span>
          <p>credit modal</p>
        </div>
      </div>
    </header>
    <!--Audio-->
    <audio
      loop
      id="bgm"
      src="https://raw.githubusercontent.com/pengols/Card-Swap/master/assets/audio/Chiptronical.ogg"
      preload="auto"
      type="audio/ogg"
    ></audio>
    <!--Main section -->
    <section class="main-content">
      <div class="row difficulty-text">
        <div class="col">
          <h2>Play</h2>
          <div class="text-center">
            <a
              class="btn difficulty-button"
              id="easyButton"
              
              role="button">Easy</a>
          </div>
          <div class="text-center">
            <a class="btn difficulty-button" href="" role="button">Medium</a>
          </div>
          <div class="text-center">
            <a class="btn difficulty-button" href="" role="button">Hard</a>
          </div>
          <div class="text-center">
            <a
              class="btn"
              id="music-button"
              onClick="togglePlay()"
              role="button"
              >Music: off</a
            >
          </div>
        </div>
      </div>
      <!-- Game -->
      <div class="row gamebox" id="gameBox">
        <div class="game-info-container">
            <div class="game-info">
            moves: <span id="total-moves">0</span>
            </div>
            <div class="game-info">
            time: <span id="total-time">0</span>
            </div>
      </div>
        <div class="row card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        </div>
        <div class="row card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        </div>
        <div class="row card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        </div>
        <div class="row card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        </div>
     </div>
         
    </section>
    <!--Footer-->
    <footer class="container-fluid" id="footer-details">
      <div class="row">
        <div class="col-sm-4">
          <a id="creditButton" class="modalOpen" href="#">Media Credits</a>
        </div>
        <div class="col-sm-4">
          <h5>Footer sub-heading</h5>
          <p class="inline-block">
            <i class="fas fa-phone-square" aria-hidden="true"></i> phone?
          </p>
        </div>
        <div class="col-sm-4">
          <h5>Social</h5>
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a target="_blank" href="">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="">
                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                <span class="sr-only">Linkedin</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="">
                <i class="fab fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">Youtube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row copywrite-row">
        <div class="col text-center">
          <p class="copywrite-p">Â© pengols 2020</p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
